<script>
    // Se declara e inicializa mi objeto perro.
    let perro = {
        nombre: "Hanny",
        raza: "Chihuahua",
        edad: 18,
        ladrar() {
            console.log("Guau");
        },
        saludar(){
            console.log("Hola, me llamo " + this.nombre);
        }
    };

    function cumplirAnios(){
        // Cambiar el valor de una de las propiedades de mi Objeto, en este caso "edad".
        perro.edad += 1;
    };
    
    // Agregar una propiedad a mi objeto 'perro', en este caso "colorOjos" con el valor de "Cafe".
    perro["colorOjos"] = "Cafe";

</script>
