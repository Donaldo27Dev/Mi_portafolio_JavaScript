<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Síncronia y Asíncronia</title>
</head>
<body>
    <script>
        //Acción 1. 
        console.log("Inicio del código Síncrono")

        //LA FUNCIÓN 'setTimeout()' es un claro ejemplo de Asíncronia dentro del código
        //SE EJECUTA EN SEGUNDO PLANO SIN LA NECESIDAD DE ESPERAR ALGÚN PROCESO
        setTimeout(function(){ 
            for(i = 0; i < 10; i++){
            console.log(i);
            }
        }, 0);
        
    
        //Acción 2.
        console.log("Fin del código Síncrono")
    </script>
</body>
</html>
