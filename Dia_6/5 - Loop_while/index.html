<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre;

        //Primero verifica la condición, si está no se cumple realiza lo que esta dentro de las llaves, sí se cumple, el loop "while" se detiene, y a diferencia del loop
        //"for" este no controla los elementos de incremento y de inicio
        while(nombre != "angel"){
            nombre = prompt("Dime mi nombre")

        }

        //con "document.write()" yo puedo escribir codigo HTML y conbinarlo con JS
        document.write("<h1>Hola " + nombre + "</h1>")


    </script>
    
</body>
</html>
