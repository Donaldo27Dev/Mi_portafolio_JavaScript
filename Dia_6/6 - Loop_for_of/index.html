<body>
    <script>
    //"For of", en español "Por cada ... de"
    //Permite reiterar el código por cada variable de un iterable 
    //iterable : Elemento que contiene varios elemento internos, como un "array" o un "string"

    let array_1 = ['a','b','c','d','e'];

        function loopear(){
            //recorre el arreglo uno a uno, al igual que lo puede hacer con un string
            for(const letra of array_1){
       
            document.write(letra);
      
            }
        }


    </script>
</body>
