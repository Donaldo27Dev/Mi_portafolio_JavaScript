<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array_1 = [1, 5, 24, 66, 99, 63, 63, 78, 90, 11];

        //Continue = interrumpe el código, pero sigue continuando con la iteración
        //Break = interrumpe el codigo y se sale del loop, continuando con el demas código
        for (const numero of array_1) {
            if(numero > 30){
                document.write(numero + "<br>");
            } else{
                continue;
            }

            
        }

        document.write("Esto es todo");

    </script>
</body>
</html>
