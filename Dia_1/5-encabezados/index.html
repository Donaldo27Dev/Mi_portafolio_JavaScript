<!DOCTYPE html>
    <head>
        <title>Encabezados</title>
    </head>
    <body>
        <!-- En HTML se maneja una categorización de encabezados, desde el "h1" hasta "h6", siendo h1 la etiqueta que define el encabezado principal y h6 para textos pequeños
             y menos importantes  -->
        <h1>Tipos de encabezados en HTML</h1>
        <h1>
            <i>
                Este es el titulo principal
            </i>
        </h1>
        <h2>No te vallas a caer niño</h2>
        <h3>La pelota es muy grande</h3>
        <h4>Cuanto cuesta esa consola</h4>
        <h5>No te vallas a quemar con el comal</h5>
        <h6>Esta muy rica la comida</h6>
        <p>Vamos a jugar afuera en el patio</p>
    </body>
</html>
