<!DOCTYPE html>
<head>
    <title>Agregar Imagenes</title>
</head>
<body>
    <!-- La etiqueta <img> me permite integrar imagenes a mi pagina web, al igual que las demás etiquetas, tiene atributos que me permiten dar formato a la imagen -->
    <pre>
        <h3>
            Mi nombre es Donaldo y soy pasante de la carrera de Ingeniería en desarrollo y gestión de software
            me encantan los videoJuegos y me gustan los lugares silenciosos.
        </h3>
    </pre>
    <!-- Para que la img sea proporcional al tamaño de la pantalla manejar porcentajes(%) en el atributo width o height -->
    <!-- DATO CURIOSO: El atributo "hspace" permite establecer un espacio horizontal en pixeles y "vspace" se ocupa de establecer un espacio vertical -->
    <img src="imagenes/angel.jpg" width="20%" alt="Foto de Angel Donaldo" hspace="100" vspace="5">
    
</body>

</html>
