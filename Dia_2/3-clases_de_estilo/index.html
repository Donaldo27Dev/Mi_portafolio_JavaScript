<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases de estilo</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body>
    <!-- Podemos aplicar un mismo estilos a diferentes objetos HTML por medio del atributo "class", 
         se le asigna un nombre y se toma como referencia para aplicar los estilos -->
    <p class="normal">Parrafo común</p >
    <p class="destacado">Parrafo especial</p >
    <p class="normal">Parrafo común</p >
    <p class="destacado">Parrafo especial</p >
    <p class="destacado">Parrafo especial</p >
    <p class="normal">Parrafo común</p >
</body>
</html>
