<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Texto</title>
</head>
<body>
    <!-- El atributo "style" me permite aplicar estilos CSS directamente a una etiqueta HTML  -->
    <p style="margin: 20px;
    border:3px;
    border-style: solid;
    border-color: blue;
    padding: 10px;
    width: 400px;">
        Este es mi texto
    </p>

    
    <p style="color:#54fe3a;
    background-color: blue;
    font-family: 'Courier New', Courier, monospace;
    font-size: 3em;
    ">
        Este es otro ejemplo de estilos
    </p>
    

</body>
</html>
