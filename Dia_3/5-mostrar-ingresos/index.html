<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Este es un mensaje">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
        function mostrarTexto(){
            let texto = document.getElementById("inputTexto");
            let titulo2 = document.getElementById("titulo");
            let resul = texto.value;
            
            titulo2.textContent = resul;
        
        }
        </script>
    </body>
</html>
